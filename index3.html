<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M.A.G.I.K. - Monthly Giving Program</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<style>

/* ================= PAN NOTE FIX (FULL WIDTH) ================= */
.pan-wrapper{
    width:100%;
}

.pan-note{
    background:#fff8e1;
    border:1px solid #ffeaa7;
    border-left:4px solid #ffc107;
    padding:12px 15px;
    margin-top:8px;
    border-radius:6px;
    font-size:14px;
    color:#856404;
    display:none;
    width:100%;
    box-sizing:border-box;
}

.pan-note.show{
    display:block;
    animation:fadeIn .3s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(-6px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav class="navbar">
    <div class="logo">
        <img src="images/IITK_logo.png">
    </div>
</nav>

<!-- ================= FORM ================= -->
<section class="form-section">
<div class="donation-form-container">

<div class="form-tabs">
    <div class="tab active">Your gift</div>
    <div class="tab">Your details</div>
</div>

<!-- ================= STEP 2 ================= -->
<div class="form-step active">

<h2>Your Information</h2>

<form id="donationForm">

<div class="form-group">
<div class="section-title">Personal Information</div>

<div class="form-row">
    <div class="form-group">
        <input type="text" placeholder="Full Name *" required>
    </div>
    <div class="form-group">
        <input type="email" placeholder="Email *" required>
    </div>
</div>

<div class="form-row">
    <div class="form-group">
        <input type="tel" placeholder="Mobile Number *" pattern="[0-9]{10}" required>
    </div>

    <!-- ===== PAN FIELD (FIXED) ===== -->
    <div class="form-group pan-wrapper">
        <input type="text"
               id="panInput"
               maxlength="10"
               placeholder="PAN Number (Optional)"
               style="text-transform:uppercase">

        <div class="pan-note" id="panNote">
            Note: Enter PAN (mandatory) to receive the 80G certificate.
        </div>
    </div>
</div>

</div>

<div class="form-actions">
<button type="submit" class="btn btn-submit"
style="padding:15px 40px;font-size:18px;border-radius:8px;">
Pay Now
</button>
</div>

</form>
</div>
</div>
</section>

<!-- ================= SCRIPT ================= -->
<script>
document.addEventListener("DOMContentLoaded",function(){

const panInput=document.getElementById("panInput");
const panNote=document.getElementById("panNote");

panInput.addEventListener("focus",()=>{
    panNote.classList.add("show");
});

panInput.addEventListener("input",()=>{
    panNote.classList.add("show");
});

panInput.addEventListener("blur",()=>{
    if(!panInput.value.trim()){
        setTimeout(()=>{
            panNote.classList.remove("show");
        },200);
    }
});
});
</script>

</body>
</html>
